<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh Bảng Cửu Chương</title>
</head>
<body>
<script>
    let i,j;
    let sout="<table border='1' cellpadding='3' cellspacing='0' width='300'>";
        for(i=2;i<10;i++){
            sout=sout+"<tr>";
            for(j=1;j<=10;j++){
                sout=sout + "<td>" + i + "x" + j + "=" + i*j + "</td>";
            }
            sout=sout+"</tr>";
        }
        sout=sout+"</table>";
        document.write(sout);
</script>
</body>
</html>
